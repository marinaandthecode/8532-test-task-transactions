<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Transactions</title>

<body>
    <div class="sidebar">

        <p class="sidebar__username">Tougène Khlifi</p>
        <hr class="sidebar__hr">
        <div class="sidebar__select-container">
            <select class="sidebar__select select select-destination" name="destination" id="destination">
                <option value="eur-gn">EUR > GN</option>
                <option value="eur-zw">EUR > ZW</option>
                <option value="eur-ng">EUR > NG</option>
                <option value="eur-za">EUR > ZA</option>
            </select>
            <img class="select__arrow" src="images/arrow1.svg">
        </div>
        <hr class="sidebar__hr">
        <nav class="nav sidebar__nav">
            <ul class="nav__list menu">
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-dashboard.svg">
                    <a href="#" class="nav__link">Dashboard</a>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-transactions.svg">
                    <a href="#" class="nav__link">Transactions</a>

                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-clients.svg">

                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-payment.svg">
                    <a href="#" class="nav__link">Moyen de paiement</a>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-pos.svg">
                    <a href="#" class="nav__link">POS</a>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-distributors.svg">
                    <a href="#" class="nav__link">Distributeurs</a>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-documents.svg">
                    <a href="#" class="nav__link">Documents d’identité</a>
                </li>
                <li class="nav__item">
                    <img class="nav__icon" src="images/icon-uv.svg">
                    <a href="#" class="nav__link">UV (YMO)</a>
                </li>
            </ul>
        </nav>
    </div>
    <main id="main" class="main">
        content
    </main>
